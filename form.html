    <!-- INPUT_Intan: Tempat & Tanggal Lahir -->
    <!-- INPUT_Laras: Alamat Lengkap -->
    <!-- INPUT_Mugni: Nama Orang Tua/Wali -->
     <label for="nama_ortu">Nama Orang Tua/Wali:</label>
<input type="text" id="nama_ortu" name="nama_ortu" placeholder="Masukkan nama orang tua/wali" required>
<br><br>
    <!-- INPUT_Cahayani: Asal Sekolah -->

            <input type="text" name="nama_sekolah_asal"><br><br>

  </form>
