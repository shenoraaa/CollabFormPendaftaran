<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Pendaftaran Siswa</title>
</head>
<body>
  <h1>Form Pendaftaran Siswa</h1>
  <form>

    <!-- INPUT_Ulfah: Nama Lengkap -->
    <label for="nama_lengkap">Nama Lengkap:</label>
    <input type="text" id="nama_lengkap" name="nama_lengkap" placeholder="Masukkan nama lengkap" required>
    <br><br>

    <!-- INPUT_Devi: Jenis Kelamin -->
    <label>Jenis Kelamin:</label><br>
    <input type="radio" id="laki" name="jenis_kelamin" value="Laki-laki">
    <label for="laki">Laki-laki</label><br>

    <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
    <label for="perempuan">Perempuan</label><br><br>

    <!-- INPUT_Intan: Tempat & Tanggal Lahir -->
    <label for="tempat">Tempat Lahir:</label><br>
    <input type="text" id="tempat" name="tempat" placeholder="Contoh: Jakarta" required><br><br>

    <label for="tanggal">Tanggal Lahir:</label><br>
    <input type="date" id="tanggal" name="tanggal" required><br><br>

    <!-- INPUT_Laras: Alamat Lengkap -->
  <label>Alamat: <input type="text" name="alamat" required></label><br>
  <label>Kelurahan/Desa: <input type="text" name="kelurahan" required></label><br>
  <label>Kecamatan: <input type="text" name="kecamatan" required></label><br>
  <label>Kota/Kabupaten: <input type="text" name="kota" required></label><br>
  <label>Provinsi: <input type="text" name="provinsi" required></label><br>
    <!-- INPUT_Mugni: Nama Orang Tua/Wali -->
    <label for="nama_ortu">Nama Orang Tua/Wali:</label>
    <input type="text" id="nama_ortu" name="nama_ortu" placeholder="Masukkan nama orang tua/wali" required>
    <br><br>

    <!-- INPUT_Cahayani: Asal Sekolah -->
    <label>Nama Sekolah Asal:</label><br>
    <input type="text" name="nama_sekolah_asal"><br><br>

    <!-- INPUT_Nuriyanti: Nomor Telepon -->
    <label for="phone">Nomor Telepon:</label><br>
    <input type="tel" id="phone" name="phone" 
           placeholder="081234567890"
           pattern="[0-9]{10,13}" 
           required>
    <br><br>

    <!-- Tombol Submit -->
    <button type="submit">Simpan</button>
  </form>
</body>
</html>
